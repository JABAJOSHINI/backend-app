
server.port=8080
spring.application.name=api-gateway

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.main.web-application-type=reactive

# Gateway discovery
spring.cloud.gateway.discovery.locator.enabled=true

# Config Server URL (if you want to fetch configs from it)
spring.cloud.config.uri=http://localhost:8888

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
# Disable config server
spring.cloud.config.enabled=false


# api gateway routes
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**,/api/contactus/**

spring.cloud.gateway.routes[1].id=customer-service
spring.cloud.gateway.routes[1].uri=lb://customer-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/**,/api/otp/**

